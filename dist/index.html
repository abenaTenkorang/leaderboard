<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboards</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <div class="hero">
      <h1 class="title">Leaderboard</h1>
      <div class="body">
        <div class="scores-refreshBtn">
          <div class="score-heading-refreshBtn">
            <h2 class="recent-scores">Recent Scores</h2>
            <button class="refreshBtn" id="refreshBtn">Refresh</button>
          </div>
          <div class="container" id="container">
            <!-- js file goes here -->
          </div>
        </div>
        <div class="input-title">
          <h2 class="add-title">Enter Score</h2>
          <div class="input-area">
            <input
              type="text"
              class="add-name"
              id="name"
              placeholder="Your Name"
            />
            <input
              type="text"
              class="add-score"
              id="score"
              placeholder="Your Score"
            />
            <button class="submit-score" id="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
